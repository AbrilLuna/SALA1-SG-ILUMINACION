<!doctype html>
<html lang="es">
    
    <head>
        <meta charset="utf-8">
        <title> Registro </title>    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="../css/normalize.css" as="style"> 
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="preload" href="../css/login.css" as="style">
        <link href="../css/login.css" rel="stylesheet">
        <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
            function mostrar(id){
                if(id== "proveedor"){
                    $("#proveedor").show();
                    $("#cliente").hide();
                }
                if(id=="cliente"){
                    $("#proveedor").hide();
                    $("#cliente").show();
                }
            }
        </script>
    </head>
    <body>
        <header class="contenedor">
            <img class="sesion-logo" src="../img/logo.png" alt="Logotipo">
        </header>
    <div class="contenedor-login">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        REGISTRO
                    </div>
                    <form action="#" method="post">
                        <p><p>Registro como:
                        <select class="input" id="tipo" name="tipo" onChange="mostrar(this.value);">
                            <option value="">Selecciona una opcion</option>
                            <option value="proveedor">Proveedor</option>
                            <option value="cliente">Cliente</option>
                         </select>
                    </form>
                    <div id="cliente" style="display: none;">
                        <form id= "cliente" action="../clientes/administrar_cliente.php" method="post">
                            <input class="input" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre" required>

                            <input class="input" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese su Apellido" required>

                            <input class="input" type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo" required>

                            <input class="input" type="password" name="Contrasena" id="Contrasena" placeholder="Crea una Contraseña" required>
                            
                            <input type='hidden' name='insertar' id="insertar" value='insertar'>
                            
                            <button type="submit" title="Registrar" name="Registar">Registrar</button>
                            <div class="pie-form">
                                <input type="checkbox" name="terminos" value="SI" required>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a>
                            </div>
                        </form>
                    </div>
                    <div id="proveedor" style="display: none;">
                        <form id= "proveedor" action="../proveedores/administrar_proveedor.php" method="post">
                            <input class="input" type="text" name="Marca" id="Marca" placeholder="Ingrese su Marca" required>
        
                            <input class="input" type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre" required>
        
                            <input class="input" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese su Apellido" required>
        
                            <input class="input" type="email" name="Correo" id="Correo" placeholder="Ingrese su Correo" required>
        
                            <input class="input" type="password" name="Contrasena" id="Contrasena" placeholder="Crea una Contraseña" required>
        
                            <input type='hidden' name='insertar' value='insertar'>

                            <button type="submit" title="Registrar" name="Registar">Registrar</button>
                            <div class="pie-form">
                                <input type="checkbox" name="terminos" value="SI">Estoy de acuerdo con <a href="#">Terminos y Condiciones</a>
                            </div>
                        </form>
                    </div>
                    <div class="pie-form">
                        <p><a href="formulario.html">¿Ya tengo Cuenta?</a></p>
                    </div>
                    </div>
                    </div>
            </div>
        </div>
</body>
</html>
